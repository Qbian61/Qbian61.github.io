  <body>
    <div id="content"></div>

<script type="text/javascript">
$(function() {
  $.ajax({
    method: 'GET',
    url: './README.md',
    contentType: 'text/plain',
    success: function(response) {
      console.info('[before]response info', response);
      document.getElementById('content').innerHTML = window.marked.parse(response);
    }
  });
});
